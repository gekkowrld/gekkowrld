name: Language Statistics

on:
    workflow_dispatch:
    schedule:
        # Runs at 12am EAT
        - cron: '0 3 * * *'

jobs:
    update-readme:
        name: Update this repo's README
        runs-on: ubuntu-latest
        steps:
        - uses: ryuanerin/top-languages-readme@master
          with:
            COMMIT_MESSAGE: "Update the Graph with new Metrics" 
            LINE_FORMAT: "$NAME   $SIZE $BAR  $PERCENT" 
            BLOCKS: "⣀⣄⣤⣦⣶⣷⣿" 
            BAR_WIDTH: 25
            SHOW_TOTAL: true 
            SHOW_TOTAL_SEPARATOR: true 
