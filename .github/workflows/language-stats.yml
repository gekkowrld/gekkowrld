name: Language Statistics

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am EAT
    - cron: '0 3 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set commit message
        run: echo "COMMIT_MESSAGE=Update the Graph with new Metrics on $(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Update README
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "${COMMIT_MESSAGE}"
          git push

      - name: Update README with language statistics
        uses: ryuanerin/top-languages-readme@master
        with:
          LINE_FORMAT: "$NAME   $SIZE $BAR  $PERCENT"
          BLOCKS: "⣀⣄⣤⣦⣶⣷⣿"
          BAR_WIDTH: 25
          SHOW_TOTAL: true
          SHOW_TOTAL_SEPARATOR: true
